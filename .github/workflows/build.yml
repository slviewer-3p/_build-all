name: Build packages
on:
  workflow_dispatch:
  push:
    tags:
      - v*

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Run apt update
        if: runner.os == 'Linux'
        run: sudo apt update

      - name: Run apt upgrade
        if: runner.os == 'Linux'
        run: sudo apt upgrade
        
      - name: Install required packages
        if: runner.os == 'Linux'
        run: sudo apt install -y mesa-common-dev libgl1-mesa-dev libglu1-mesa-dev autoconf libtool  libxext-dev libgstreamer1.0-dev  gawk gtk-doc-tools  gettext gperf libibus-1.0-dev fcitx-libs-dev libudev-dev libunwind-15-dev

      - name: Try install python-is-python3 (not available in 1804)
        continue-on-error: true
        if: runner.os == 'Linux'
        run: sudo apt install -y python-is-python3

      - name: Try install python setuptools
        continue-on-error: true
        if: runner.os == 'Linux'
        run: sudo apt install -y python3-setuptools

      - name: Install ninja
        run: pip3 install ninja

      - name: install autobuild
        run: pip3 install git+https://github.com/Nicky-D/autobuild-py36@main_nd

      - name: Get the code
        uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.REPO_TOKEN }}

      - name: Build app packages
        run: ./build.sh

      - name: Build tarball
        run: ./create_sysroot.sh

      - name: publish logs
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: ${{ runner.os }}-${{runner.arch}}-${{github.ref_name}}-logs
          retention-days: 2
          path: _buildlog/*

      - name: publish sysroot (xz)
        uses: actions/upload-artifact@v3
        with:
          name: ${{ runner.os }}-${{runner.arch}}-${{github.ref_name}}-sysroot-xz
          retention-days: 2
          path: _results/sysroot*.xz

      - name: publish 3p packages
        uses: actions/upload-artifact@v3
        with:
          name: ${{ runner.os }}-${{runner.arch}}-${{github.ref_name}}-3ps
          retention-days: 2
          path: |
            _results/*.bz2

      - name: create release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            _results/sysroot*.xz
            _results/*.bz2
